{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<!--Page Title-->
<section class="row">
    <div class="col-12 text-center heading-wrapper">
        <h3>Feature Ticket</h3>
    </div>
</section>
<!--/Page Title-->

<!--Ticket Form-->
<section class="container opacity form-wrapper">
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button class="btn" type="submit">Donate</button>
    </form>
</section>
<!--/Ticket Form-->

{% endblock %}
